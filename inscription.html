<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscription</title>
  <link rel="stylesheet" href="inscription.css">
  <script src="js/script.js" defer></script>
</head>
<body>

  <div class="container">
    <a href="index.html">
    <img src="img/logo1.png" alt="Logo inscription" class="logo">
</a>
    <form method="post" action="/signup">
                <h2 class="text-center">Créer votre compte&nbsp;&nbsp;</h2>
                <div class="form-group"><input class="form-control" id="name" type="text" name="name" placeholder="Nom" required></div>
                <div class="form-group"><input class="form-control" id="firstName" type="text" name="firstName" placeholder="Prénom" required></div>
                <div class="form-group"><input class="form-control" id="email" type="email" name="email" placeholder="E-mail" required></div>
                <div class="form-group"><input class="form-control" id="password" type="password" name="password" placeholder="Mot de passe" required>
                </div>
                
                <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="formCheck-1">
                        <label class="form-check-label" for="formCheck-1">J'ai 18 ans ou plus</label>
                    </div>
                    <button class="btn btn-primary" type="submit" onClick=verifierFormulaire()>S'inscrire</button>
                  </div>
    </form>
    <p class="signup-text">
    Vous avez déjà un compte ?
    <a href="connexion.html">Connectez-vous.</a>
</p>

  </div>

</body>
</html>
