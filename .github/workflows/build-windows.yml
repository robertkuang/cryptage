name: Build Encryptix - Windows

on:
  push:
    tags:
      - 'v*'  # Lance le build uniquement quand tu pushes un tag comme v1.0.0

jobs:
  build-windows:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: ğŸ Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: ğŸ› ï¸ Installer PyInstaller
        run: pip install pyinstaller

      - name: ğŸ—ï¸ Compiler l'exÃ©cutable
        run: pyinstaller --onefile --name Encryptix main.py

      - name: ğŸš€ CrÃ©er une release GitHub
        uses: softprops/action-gh-release@v1
        with:
          files: dist/Encryptix.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
